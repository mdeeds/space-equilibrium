<html>
<head>
<title>
Orbit Solver
</title>
<body>
<p>
Based on solutions to <a href="https://en.wikipedia.org/wiki/Lambert%27s_problem">Labert's problem</a>
</p>

<form>

<select>
<option value="LEO">LEO</option>
</select>

<table>
<tr>
<td>Semimajor axis</td><td><input type="text" name="r" value="100" /> </td><td>km</td>
</tr>
<tr>
<td>eccentricity</td><td><input type="text" name="e" value="1.0" /></td><td></td>
</tr>
<tr>
<td>inclination</td><td><input type="text" name="i" value="0.0" /> </td><td>degrees</td>
</tr>
</table>
<button type="button">Add target</button>


</form>
</body>
